<div class="social-links">
  {{- range $name, $path := .Site.Params.social }} {{- if $path }} {{- $realName := slicestr $name 2 }}
  <a href="{{ $path | safeURL }}" rel="me noopener" class="iconfont icon-{{ $realName }}" title="{{ $realName }}" target="_blank">
  </a>
  {{- end }} {{- end }}
  <a href="{{ .Site.RSSLink }}" rel="noopener" type="application/rss+xml" class="iconfont icon-rss" title="rss" target="_blank">
  </a>
</div>
